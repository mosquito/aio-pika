[tox]
envlist = lint,py3{5,6,7,8},py3{5,6,7}-{uvloop}

[testenv]
passenv = COVERALLS_* AMQP_*

deps =
  uvloop: uvloop

extras =
  develop

commands=
  py.test -vv --cov=aio_pika --cov-report=term-missing --doctest-modules tests
  - coveralls

[testenv:lint]
deps =
  pylava

commands=
  pylava -o pylava.ini .

[testenv:checkdoc]
deps =
  collective.checkdocs
  pygments

commands =
  python setup.py checkdocs

[testenv:mypy]
usedevelop = true

deps =
  mypy

commands =
  mypy --strict \
    --warn-return-any \
    --warn-unused-ignores \
    --warn-incomplete-stub \
    --disallow-untyped-calls \
    --disallow-untyped-defs \
    --disallow-untyped-decorators \
    -m aio_pika
