name: Deploy Documentation

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Setup Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - uses: astral-sh/setup-uv@v5
      - name: Install Dependencies
        run: uv sync
      - name: Build Documentation
        run: uv run make -C docs html
      - name: Install AWS CLI
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv
          sudo python3 -m venv /opt/awscli
          sudo /opt/awscli/bin/pip install --upgrade awscli
      - name: Configure AWS CLI for Cloudflare R2
        run: |
          /opt/awscli/bin/aws configure set aws_access_key_id ${{ secrets.CF_R2_ACCESS_KEY_ID }}
          /opt/awscli/bin/aws configure set aws_secret_access_key ${{ secrets.CF_R2_SECRET_ACCESS_KEY }}
          /opt/awscli/bin/aws configure set default.region us-east-1  # R2 uses us-east-1 by default
          /opt/awscli/bin/aws configure set default.output json
      - name: Sync to Cloudflare R2
        env:
          CF_R2_ENDPOINT: ${{ secrets.CF_R2_ENDPOINT }}
          CF_R2_BUCKET_NAME: ${{ secrets.CF_R2_BUCKET_NAME }}
        run: |
          aws s3 sync docs/build/html s3://$CF_R2_BUCKET_NAME \
            --delete \
            --acl public-read \
            --endpoint-url $CF_R2_ENDPOINT
